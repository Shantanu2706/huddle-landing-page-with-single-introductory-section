<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="css/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="css/fontawesome.css" rel="stylesheet">
  <link href="css/brands.css" rel="stylesheet">
  <link href="css/solid.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="outerDiv grid-container">
    <div class="topDiv grid-item">
      <img src="css/images/logo.svg" class="imgLogo" alt="Logo"><br/>
      <img src="css/images/illustration-mockups.svg" class="imgMockup" alt="">
    </div>
    <div class="bottomDiv grid-item">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <div class="d-grid">
        <button class="btn btn-primary">Register</button>
      </div>
      <div class="iconsDiv grid-container">
        <div class="grid-item">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="grid-item">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="grid-item">
          <i class="fa-brands fa-instagram"></i>
        </div>
        
        
        
      </div>
    </div>
  </div>
</body>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shantanu Pimprikar</a>.
  </p>
</footer>

</html>
